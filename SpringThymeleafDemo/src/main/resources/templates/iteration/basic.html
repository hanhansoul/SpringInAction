<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>price iteration</title>
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    <tr th:each="prod: ${products}">
        <td th:text="${prod.name}">Name</td>
        <td th:text="${prod.price}">Price</td>
        <td th:text="${prod.inStock}?#{True}:#{False}">yes</td>
    </tr>
</table>
</body>
</html>
